<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeonGen AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#14F195",
              "primary-dim": "#0fba73",
              background: "#020204",
              surface: "#0A0A0C",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["Roboto Mono", "monospace"],
            },
            backgroundImage: {
              'circuit': "url(\"data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 10 L20 10 L20 20' fill='none' stroke='%2314F195' stroke-width='0.5' opacity='0.1'/%3E%3Cpath d='M80 80 L90 80 L90 90' fill='none' stroke='%2314F195' stroke-width='0.5' opacity='0.1'/%3E%3Ccircle cx='20' cy='20' r='1' fill='%2314F195' opacity='0.1'/%3E%3Ccircle cx='90' cy='90' r='1' fill='%2314F195' opacity='0.1'/%3E%3C/svg%3E\")",
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan-beam': 'scan-beam 3s linear infinite',
            },
            keyframes: {
              'scan-beam': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #020204;
        color: #ffffff;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020204;
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #14F195;
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(20, 241, 149, 0.5);
      }
      
      .box-glow {
        box-shadow: 0 0 20px rgba(20, 241, 149, 0.15);
      }
    </style>
  <script type="importmap">

  "imports": {

</script>
</head>
